<div class="container">


  <h1>
    Drag & Drop image or file
  </h1>

  <label id="dnd-handler">

    <div class="image-preview">
      <img src="../../assets/images/pdf.png">
    </div>
    <input type="file" (change)="onFileSelect($event)" accept=".pdf|image/*">
    <div class="select-new-image-text">
      <a>{{fileName}}</a>
    </div>
  </label>

  <button mat-raised-button color="primary" [disabled]="!fileName" (click)="startFTTInspector()">Start FTT Inspector</button>

</div>
