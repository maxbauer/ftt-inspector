<div class="container">

  <div style="height: 100%; width: 100%;">



    <div class="row">
      <div class="col-2">
        <a routerLink="../">
          <button mat-icon-button>
            <mat-icon>arrow_back</mat-icon>
          </button>
        </a>
      </div>
      <div class="col-10">
        <mat-form-field appearance="outline" style="width:80%;">
          <mat-label>Search</mat-label>
          <input matInput type="text" (keyup)="mark($event)">
          <button matSuffix mat-icon-button (click)="clearIt()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div class="row">

      <div class="col-9 text-block-container">
        <mat-progress-bar *ngIf="!isFinished" mode="indeterminate"></mat-progress-bar>
        <div id="preview-container">
          <img id="previewImg" />
        </div>
      </div>

      <div class="col-3" style="height: 100%;">
        <button mat-raised-button (click)="exportFile()">Export</button>
      </div>

    </div>



  </div>

  <!-- <ng-template #showSpinner>
    <h1 class="title">
      Analyzing...
    </h1>
    <mat-spinner></mat-spinner>
  </ng-template> -->

</div>
